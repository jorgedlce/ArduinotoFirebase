<!DOCTYPE html>
<html ng-app="datosApp">
    <head>
        <meta charset="utf-8" />
        <title>Reporte de datos</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />
    </head>
    <body>
        <div class="container" ng-controller="DatosController">
            <h1 class="text-center">Sistemas Distribuidos - Envío de datos desde Arduino a la Nube</h1>
            <highchart id="chart1" config="chartConfig" class="span10"></highchart>
            <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>
                    Humedad
                        <a  tabindex="0" role="button" data-toggle="popover" data-trigger="hover"
                            title="Humedad"
                            data-content="
                              # 0 ~ 300 suelo seco
                              # 300 ~ 700 de suelo húmedo
                              # 700 ~ 950 en el agua">
                            <span class="glyphicon glyphicon-question-sign"> </span>
                        </a>
                    </th>
                    <th>Proximidad</th>
                    <th>Temperatura</th>
                </tr>
                </thead>
                <tbody ng-repeat="dato in list">
                    <tr>
                        <td>{{ dato.fecha }}</td>
                        <td>{{ dato.humedad }}</td>
                        <td>{{ dato.proximidad }}</td>
                        <td>{{ dato.temperatura }}</td>
                    </tr>
                </tbody>
            </table>
            <section class="panel panel-info">
                <div class="panel-heading">
                    <span>Integrantes</span>
                </div>
                <div class="panel-body">
                    <ul>
                        <li>Miller </li>
                        <li>Gian Carlos Huachin Sairitupac 11200117</li>
                        <li>Jorge Luis De la Cruz Espinoza 11200065</li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="js/angular.min.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.min.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/highstock.src.js"></script>
        <script src="js/highcharts-ng.js"></script>
        <script src="js/exporting.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" charset="utf-8">
            $(function () {
              $('[data-toggle="popover"]').popover();
            });
        </script>
    </body>
</html>
